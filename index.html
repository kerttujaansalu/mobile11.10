<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <section class="header">
    <h1>Payment</h1>
  </section>

<form>
  <section class="payment-info">

    <div class="card--info">
      <label>Card number <br>
      <input type="text" name="card-number" placeholder="XXXX XXXX XXXX XXXX">
      </label>
    </div>

    <div class="card--info">
      <label>Name <br>
      <input type="text" name="name" placeholder="JOHN DOE">
      </label>
    </div>

    <div class="card--info">
      <label>Expires <br>
      <input type="text" name="expiration" placeholder="XX/XX">
      </label>
    </div>

    <div class="card--info"
      <label>CVC <br>
      <input type="text" name="verification" placeholder="555">
      </label>
    </div>
  </section>
</form>

    <section class="checkout">
      <div class="product--names">
        <p>Product 1 <span>10€</span></p>
        <p>Product 2 <span>20€</span></p>
      </div>

      <div class="total">
        <p>Total <span>30€</span></p>
      </div>
    </section>

    <section class="continue">
      <button>CONTINUE</button>
    </section>

</body>
</html>
